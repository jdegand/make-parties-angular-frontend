<section class="events-section">
    <mat-card class="event-card">
        <img mat-card-image src={{event?.imgUrl}} alt="">
        <img mat-card-image *ngIf="!event?.imgUrl" src="assets/image-not-found.png" alt="" />
        <mat-card-header>
            <mat-card-title>{{event?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>Join us on {{ event?.takesPlaceOn | date}}</h2>
            <p>
                {{event?.desc}}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <a class="edit-button" mat-button href="/event/{{eventId}}/edit">Edit</a>
        </mat-card-actions>
        <mat-card-actions align="start">
            <button class="delete-button" mat-button color="warn" (click)="deleteEvent(eventId)">Delete</button>
        </mat-card-actions>
    </mat-card>
    <div>
        <div class="rsvps-header-section">
            <h2>Rsvps ({{event?.rsvps.length}})</h2>
            <a class="rsvp-button" mat-button href="/events/{{event?.eventId}}/{{event?.title}}/rsvp">Rsvp</a>
        </div>
        <div class="rsvp-item" *ngFor="let item of event?.rsvps">
            <h3 class="rsvp-item-name">{{item.name}}</h3>
            <!--can pass either eventId or event?.eventId-->
            <button type="button" mat-button (click)="deleteRsvp(eventId, item.rsvpId)">Delete</button>
        </div>
    </div>
</section>
