<section class="update-event-section">
    <h2>Update Event</h2>
    <form [formGroup]="updatedEventInfo" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="desc">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Image Url</mat-label>
            <input matInput type="text" formControlName="imgUrl">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="takesPlaceOn">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="update-event-section-form-button-container">
            <button class="warn-button" type="button" color="warn" mat-raised-button (click)="cancel()">Cancel</button>
            <button type="submit" color="primary" mat-raised-button [disabled]="!updatedEventInfo.valid">Save</button>
        </div>
    </form>
</section>
