<section class="event-section">
    <h2>RSVP for {{eventName}}</h2>
    <form [formGroup]="rsvpInfo" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <div class="event-section-form-button-container">
            <button class="warn-button" type="button" color="warn" mat-raised-button (click)="cancel()">Cancel</button>
            <button type="submit" color="primary" mat-raised-button [disabled]="!rsvpInfo.valid">Save</button>
        </div>
    </form>
</section>
